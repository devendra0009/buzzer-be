#mysql db connector
spring.datasource.url=jdbc:postgresql://database-1.cw90caykukuj.us-east-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.preferred_timestamp_jdbc_type=TIMESTAMP
secret.cloudName=${CLOUDINARY_NAME}
secret.apiKey=${CLOUDINARY_KEY}
secret.apiSecret=${CLOUDINARY_SECRET}
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
#oauth2 client config
#goggle
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT
spring.security.oauth2.client.registration.google.scope=email,profile
# Facebook OAuth2 Configuration
spring.security.oauth2.client.registration.facebook.client-name=Facebook
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile